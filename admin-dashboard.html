<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="user-dashboard.css">
</head>
<body>
    
<header>
    <img class="logo" src="Assets/images/HandyMan.png">
    <nav class="navigation">
        <button class="btnLogin-popup" onclick="window.location.href='index.html'">Log out</button>

    </nav>
</header>

<div class="container mt-5">
    <h1>ADMIN</h1>

    <!-- Container para a tabela -->
    <div id="tableContainer" class="p-4 bg-white rounded">
        <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal">
            Add Category
        </button>

    </div>
</div>
<!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">ADD CATEGORY</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form id="categoria">
                <div class="input-box">
                    <input type="text" id="categoria" placeholder="Name" required>
                    
                </div>
            </form>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">ADD</button>
        </div>
  
      </div>
    </div>
  </div>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<script src="/scripts/admin-dashboard.js"></script>

</body>
</html>
