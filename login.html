<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>

<header>
    <img class="logo" src="Assets/images/HandyMan.png">
    <nav class="navigation">
        <a href="index.html">Home</a>
    </nav>
</header>

<div class="wrapper">
    <form action="">
        <h1>Login</h1>
        <div class="input-box">
            <input type="text" id="input1" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </div>

        <div class="input-box">
            <input type="password" id="input2" placeholder="password" required>
            <i class='bx bxs-lock-alt'></i>
        </div>

        <div class="remember-forgot">
            <label><input type="checkbox">Remember me
            </label>
            <a href="forgot.html">Forgot Password?</a>
        </div>

        <button type="button" class="btn" onclick="document.getElementById('loginModal').style.display='block'">Login</button>

        
        <div class="register-link">
            <p>Don't have an account?
                <a href="Register.html">Register</a>
            </p>
        </div>
    </form>
</div>

<script>
    function Login() {
        var email = document.getElementById("input1").value;
        var password = document.getElementById("input2").value;

        if (email === "Marcelo@gmail.com" && password === "senha123") {
            window.location.href = "index.html";
        } else {
            alert("This account doesn't exist");
        }
    }
</script>

</body>
</html>
